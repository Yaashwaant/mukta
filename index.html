<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-item">
        <div class="carousel-box">
            <div class="title">Hi 👋</div>
            <div class="num">01</div>
        </div>
    </div>

    <div class="carousel-item">
        <div class="carousel-box">
            <div class="title">I want to tell you Something 😍</div>
            <div class="num">02</div>
        </div>
    </div>

    <div class="carousel-item">
        <div class="carousel-box">
            <div class="title">Please Keep Dragging 😊 </div>
            <div class="num">03</div>
        </div>
    </div>

    <div class="carousel-item">
        <div class="carousel-box">
            <div class="title">Happy Valentine's Day 🤩</div>
            <div class="num">04</div>
            <img src="images/image1.jpg" alt="Valentine Image 1">
        </div>
    </div>

    <div class="carousel-item">
        <div class="carousel-box">
            <div class="title">Most Beautiful Person on Earth 💯</div>
            <div class="num">05</div>
            <img src="images/image2.jpg" alt="Valentine Image 2">
        </div>
    </div>
</div>

<div class="layout">
    <div class="box">High-end, full-service visual content creation for lifestyle branding.</div>
</div>

<a href="https://www.supah.it" target="_blank" class="logo">S</a>

<div class="cursor"></div>
<div class="cursor cursor2"></div>

<script src="script.js"></script>

</body>
</html>
